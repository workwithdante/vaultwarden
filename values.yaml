vaultwarden:
  domain: "https://vault.mabecenter.org"
  invitationOrgName: "MABECENTER"

  commonAnnotations:
    backup.velero.io/backup-volumes: "vaultwarden-data, vaultwarden-files"

  podAnnotations:
    backup.velero.io/backup-volumes: "vaultwarden-data, vaultwarden-files"

  ingress:
    enabled: true
    hostname: vault.mabecenter.org
    class: "traefik"
    tls: true
    additionalAnnotations:
      traefik.ingress.kubernetes.io/scheme: internet-facing
      traefik.ingress.kubernetes.io/target-type: ip
      traefik.ingress.kubernetes.io/tags: Environment=dev,Team=test
      traefik.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:eu-central-1:ACCOUNT:certificate/LONGID"

  initContainers:
    - name: kopia-sync-to-rclone
      image: docker.io/kopia/kopia:latest
      command: [sh, -c]
      args:
        - |
          set -e
          echo "[ðŸ”„] Conectando a repositorio Kopia en S3..."
          rclone --version

          # ConexiÃ³n al repositorio de Kopia en S3
          kopia repository connect s3://$S3_BUCKET/$REPO_PATH \
            --access-key-id=$AWS_ACCESS_KEY_ID \
            --secret-access-key=$AWS_SECRET_ACCESS_KEY \
            --password-file /secrets/kopia-password

          echo "[ðŸ”„] Sincronizando repositorio de Kopia a rclone..."

          # Realizar el sync desde el repositorio de Kopia hacia rclone
          kopia repository sync-to rclone \
            --remote-path=rclone:/mnt/rclone-backup \
            --rclone-exe=/usr/local/bin/rclone

          echo "[âœ…] SincronizaciÃ³n finalizada"

      volumeMounts:
      - name: vaultwarden-data
        mountPath: /data
      - name: vaultwarden-files
        mountPath: /files

      env:
        - name: BUCKET
          value: vault-backup-sierra-group
        - name: RCLONE_CONFIG_S3_TYPE
          value: s3
        - name: RCLONE_CONFIG_S3_PROVIDER
          value: AWS
        - name: RCLONE_CONFIG_S3_REGION
          value: us-east-2
        - name: RCLONE_CONFIG_S3_ENV_AUTH
          value: "true"
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: accessKey
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: secretKey

  adminToken:
    existingSecret: vaultwarden-secret
    existingSecretKey: ADMIN_TOKEN

  smtp:
    host: "mail.mabecenter.org"
    security: "force_tls"
    port: 465
    from: "no-reply@mabecenter.org"
    fromName: "Vaultwarden Mabecenter"
    existingSecret: "vaultwarden-smtp-secret"
    username:
      existingSecretKey: SMTP_USERNAME
    password:
      existingSecretKey: SMTP_PASSWORD

  storage:
    data:
      name: vaultwarden-data
      class: nfs
      size: 15Gi
      path: /data
      accessMode: ReadWriteOnce
    attachments:
      name: vaultwarden-files
      class: nfs
      size: 10Gi
      path: /files
      accessMode: ReadWriteOnce